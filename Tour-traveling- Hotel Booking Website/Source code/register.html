<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel=stylesheet href="style.css">
    
    <style>
      form{
      justify-content: space-around;

     input{
        width:70%;

     }
     /* login form css */
* {
    padding: 0;
    margin: 0;
}

html, body {
    width:100%;
    height: 100%;
    overflow-x: hidden;
}

.container {
    border: 0.16rem solid black;
    border-radius: 1.3rem;
    background-color: aliceblue;
    box-shadow: 0.2rem 0.2rem 0.2rem 0.2rem black;
    width: 22rem;
    padding: 1rem;
    transition: width 0.3s ease; /* Smooth width transition */
}

#login_body ,#register_body {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("images/bacground.jpg");
    background-size: cover;
    background-position: center;
}

h1 {
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
    text-shadow: 0.0625rem 0.0625rem gray;
}

.login_form, td {
    padding: 0.16rem;
    margin: 0.16rem;
}

.link {
    color: rgb(255, 165, 0);
    font-style: italic;
}

input {
    height: 1.7rem;
    width: 100%; /* Make the input take full width by default */
    padding: 0.5rem;
    margin: 0.5rem 0;
    border-radius: 0.3rem;
    border: 1px solid #ccc;
    transition: width 0.3s ease, height 0.3s ease; /* Smooth transition for both width and height */
}

input[type="submit"] {
    background-color: orange;
    border-radius: 0.8rem;
    width: 100%; /* Full width for submit button */
    height: 3rem;
    color: white;
    font-weight: bolder;
    font-size: 1rem;
    box-shadow: 0.2rem 0.2rem 0.1rem gray;
    transition: width 0.3s ease, height 0.3s ease; /* Smooth transition */
}

label {
    font-size: 1rem;
}

/* Responsive adjustment for screens smaller than 768px */
@media (max-width: 7px) {
    .container {
        width: 20rem;
        padding: 1.5rem;
        box-shadow: 0.1rem 0.1rem 0.1rem black;
    }

    h1 {
        font-size: 1.5rem; /* Adjust font size for heading */
    }

    input, input[type="submit"] {
        width: 90%; /* Full width for input and submit */
        height: 2rem; /* Adjust height for smaller screens */
    }
}

/* Responsive adjustment for screens smaller than 500px */
@media (max-width: 500px) {
    html {
        font-size:1rem/* Adjust font size for very small screens */
    }

    .container {
        width: 80%; /* Almost full width on mobile */
        padding: 1rem;
        box-shadow: 0.1rem 0.1rem 0.2rem gray;
    }

    h1 {
        font-size: 1.4rem; /* Smaller heading */
    }

    input, input[type="submit"] {
        width: 100%; /* Full width on mobile */
        height: 1.2rem; /* Slightly larger height for better touch experience */
        transition: width 0.3s ease, height 0.3s ease; /* Smooth transition */
    }
    td{
        display: block;
        font-size: 20%;
    }
}

     
    
    </style>

      <!-- Display the message -->
    
</head>
<body>
    <div id="register_body">
    
        <div class="container">
            <h1>Registration</h1>
            <form class="register_form" action="register.php" method="post">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name"  id="name" name="name" required><br>
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email"  id="email" name="email" required><br>
                <label for="cnic">Cnic</label>
                <input type="text" id="cnic" placeholder="Enter your cnic " name="cnic" pattern= "\d{5}-\d{7}-\d" required><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required title="6 character Must contain at least one number, one uppercase letter, one lowercase letter" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
            
            
                <br>  <label for="phone">Phone No</label> 
                <input type="tel" placeholder="your Tel Number" name="phone" pattern=".{11}" title="must be 11 digit" required>

               <input type="submit" value="Register">
            </form>

        </div>
    </div>
</body>
</html>
